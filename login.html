<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/pawprint.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <title>Amor de Pata</title>
</head>
<body>
    <header>
        <img src="imagens/pawprint.png" alt="">
    </header>
    <main>
        <div id="login">
            <div id="family-dog">

                <div id="title-pet">
                    <img src="imagens/pawprint.png" alt="">
                    <p>mor de Pata</p>
                </div>

                <div id="image-family-dog">
                    <img src="imagens/dog-family.png" alt="">
                </div>
            </div>


            <div id="formule-pet-login-register">
                <p id="title-sign-or-create"> Sign in to Amor de Pata </p>
                <div id="form-user">
                <form action="POST" id="form-user-teste" autocomplete="off">
                    <div class="register-user">
                    <label for="nome" class="label-user label-user-register" id="userName">Nome:</label>
                    <input type="text" id="nome" name="nome" required class="input-user label-user-register">
                    
                    <label for="email-user" class="label-user label-user-register" id="userEmail">Email:</label>
                    <input type="text" type="email" id="email-user" name="email" required class="input-user label-user-register">
                    
                    <label for="cpf-user" class="label-user">CPF:</label>
                    <input type="text" id="cpf-user" name="cpf" required class="input-user" >

                    <label for="phone-user" class="label-user label-user-register" id="userPhone">Phone</label>
                    <input type="number" id="phone-user" name="phone" required class="input-user label-user-register">
                    </div>
                    

                    <div id="password-user-confirmed">
                        <div class="password-confirmed-equals">
                            <label for="passwordFirst-confirmed-equals"class="label-user">PASSWORD:</label>
                            <input type="password" name="password_one" required class="password-confirmed-input" id="passwordFirst-confirmed-equals">
                            <p id="warning_passwordDoenst_matches">As senhas precisam ser iguais.</p>
                        </div>

                       <div class="password-confirmed-equals" id="password-confirmed-div-display">
                        <label for="passwordSecond-confirmed-equals"class="label-user">CONFIRMED PASSWORD:</label>
                        <input type="password"  name="password_two" required class="password-confirmed-input" id="passwordSecond-confirmed-equals">
                       </div>
                    </div>
                    <div id="forgot_password_div">
                        <a href="#" target="_blank" rel="noopener noreferrer" id="change_password_user"> Esqueceu a sua senha?</a>
                    </div>
                    <div id="create-user-div">
                        <button id="bnt-login-user" class="bnt-style-user" type="submit">SIGN IN</button>
                        <p id="id-register-now-user">CADASTRA-SE!</p>
                        <p id="id-login-now-user">SIGN IN NOW! </p>
                        <button id="bnt-code-user" class="bnt-style-user" type="submit">ENVIAR CÓDIGO</button>
                        <a href="#" rel="noopener noreferrer" id="go_to_mainPage"> Ir para a página principal. </a>
                    </div>

                </form>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Vivian Freitas. Todos os direitos reservados.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
