<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/pawprint.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <title>Amor de Pata</title>
</head>
<body>
    <header>
        <img src="imagens/pawprint.png" alt="">
    </header>
    <main>
        <div id="login">
            <div id="family-dog">

                <div id="title-pet">
                    <img src="imagens/pawprint.png" alt="">
                    <p>mor de Pata</p>
                </div>

                <div id="image-family-dog">
                    <img src="imagens/dog-family.png" alt="">
                </div>
            </div>

            <div id="formule-pet-login-register">
                <p id="title-sign-or-create"> Sign in to Amor de Pata </p>
                <div id="information-login-incorrect" class="information-login-incorrect">
                    <p> Credencias incorretas </p>
                    <p id="description-login-erro"> Seu CPF e/ou senha estejam incorretos.</p>
                </div>
                <div id="form-user">
                    <form action="POST" id="form-user-teste" autocomplete="off">
                        <div class="register-user">
                            <label for="nome" class="label-user label-user-register" id="userName">Nome:</label>
                            <input type="text" id="nome" name="nome" class="input-user label-user-register" placeholder="usuario00">
                            
                            <label for="email-user" class="label-user label-user-register" id="userEmail">Email:</label>
                            <input type="email" id="email-user" name="email" class="input-user label-user-register" placeholder="exemplo@gmail.com">
                            
                            <label for="cpf-user" id="cpf-user-label" class="label-user">CPF:</label>
                            <input type="text" id="cpf-user" name="cpf"  class="input-user" placeholder="000.000.000-00">

                            <label for="phone-user" class="label-user label-user-register" id="userPhone">Phone</label>
                            <input type="number" id="phone-user" name="phone"  class="input-user label-user-register" placeholder="(99) 9999-999-99">
                        </div>

                        <div id="password-user-confirmed">
                            <div class="password-confirmed-equals">
                                <label for="password-first" class="label-user">PASSWORD:</label>
                                <input type="password" name="password-first"  class="password-confirmed-input" id="password-first" placeholder="*********">
                                <p id="warning_passwordDoenst_matches">As senhas precisam ser iguais.</p>
                            </div>

                            <div class="password-confirmed-equals" id="password-confirmed-div-display">
                                <label for="password-second" class="label-user">CONFIRM PASSWORD:</label>
                                <input type="password" name="password-second"  class="password-confirmed-input" id="password-second" placeholder="*********">
                            </div>
                        </div>

                        <div id="forgot_password_div">
                            <a href="#" target="_blank" rel="noopener noreferrer" id="change_password_user"> Esqueceu a sua senha?</a>
                        </div>

                        <div id="create-user-div">
                            <button id="bnt-login-user" class="bnt-style-user" type="submit">SIGN IN</button>
                            <p id="id-register-now-user">CADASTRA-SE!</p>
                            <p id="id-login-now-user">SIGN IN NOW! </p>
                            <div id="div-code">
                                <button id="bnt-cancel-code" type="button"> CANCELAR </button>
                                <button id="bnt-code-user" type="submit">ENVIAR CÓDIGO</button>
                            </div>

                            <a href="#" rel="noopener noreferrer" id="go_to_mainPage"> Ir para a página principal. </a>
                        </div>

                        <div id="confirme-code-div" class="confirme-code-class">
                            <label for="code_user" class="label-user" id="label-code-user"> ENTER WITH YOUR CODE HAVE SENT TO YOU:</label> <br>
                            <input type="number" name="code_user" id="code_user" class="input-user" placeholder="000000">
                            <button class="bnt-style-user" id="bnt-send-codeUser"> FINALIZAR </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Vivian Freitas. Todos os direitos reservados.</p>
    </footer>
    <script src="login.js"></script>
</body>
</html>
